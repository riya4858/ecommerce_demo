<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="static/imagesa/favicon.png">
    <link rel="stylesheet" href="static/vendor/owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/vendor/owl-carousel/css/owl.theme.default.min.css">
    <link href="static/vendor/jqvmap/css/jqvmap.min.css" rel="stylesheet">
    <link href="static/cssa/style.css" rel="stylesheet">



</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <a href="index.html" class="brand-logo">
                <img class="logo-abbr" src="static/images/logo.png" alt="">
                <img class="logo-compact" src="static/imagesa/logo-text.png" alt="">
                <img class="brand-title" src="static/imagesa/logo-text.png" alt="">
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">
                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                                <div class="dropdown-menu p-0 m-0">
                                    <form>
                                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                    </form>
                                </div>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown notification_dropdown">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-bell"></i>
                                    <div class="pulse-css"></div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <ul class="list-unstyled">
                                        <li class="media dropdown-item">
                                            <span class="success"><i class="ti-user"></i></span>
                                            <div class="media-body">
                                                <a href="#">
                                                    <p><strong>Martin</strong> has added a <strong>customer</strong> Successfully
                                                    </p>
                                                </a>
                                            </div>
                                            <span class="notify-time">3:20 am</span>
                                        </li>
                                        
                                    </ul>
                                    <a class="all-notification" href="#">See all notifications <i
                                            class="ti-arrow-right"></i></a>
                                </div>
                            </li>
                            <li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="mdi mdi-account"></i>{{user.username}}
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    
                                    
                                    <a href="./page-login.html" class="dropdown-item">
                                        <i class="icon-key"></i>
                                        <span class="ml-2">Logout </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li><a  href="{% url 'dashboard' %}" aria-expanded="false"><i
                                class="icon icon-app-store"></i><span class="nav-text">Dashboard</span></a>
                        
                    </li>
                    <li><a  href="{% url 'add_department' %}" aria-expanded="false"><i
                                class="icon icon-app-store"></i><span class="nav-text">Departments</span></a>
                        
                    </li>
                    <li><a  href="{% url 'doctor' %}" aria-expanded="false"><i
                                class="icon icon-app-store"></i><span class="nav-text">Doctor</span></a>
                        
                    </li>
                    <li><a  href="{% url 'patient' %}" aria-expanded="false"><i
                                class="icon icon-app-store"></i><span class="nav-text">Patient</span></a>
                        
                    </li>
                    <li><a  href="{% url 'appointment' %}" aria-expanded="false"><i
                                class="icon icon-app-store"></i><span class="nav-text">Appointment</span></a>
                        
                    </li>
                    
                    
                </ul>
            </div>


        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->
{% block content %}
{% endblock %}


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="#" target="_blank">Quixkit</a> 2019</p>
                <p>Distributed by <a href="https://themewagon.com/" target="_blank">Themewagon</a></p> 
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="static/vendor/global/global.min.js"></script>
    <script src="static/jsa/quixnav-init.js"></script>
    <script src="static/jsa/custom.min.js"></script>


    <!-- Vectormap -->
    <script src="static/vendor/raphael/raphael.min.js"></script>
    <script src="static/vendor/morris/morris.min.js"></script>


    <script src="static/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="static/vendor/chart.js/Chart.bundle.min.js"></script>

    <script src="static/vendor/gaugeJS/dist/gauge.min.js"></script>

    <!--  flot-chart js -->
    <script src="static/vendor/flot/jquery.flot.js"></script>
    <script src="static/vendor/flot/jquery.flot.resize.js"></script>

    <!-- Owl Carousel -->
    <script src="static/vendor/owl-carousel/js/owl.carousel.min.js"></script>

    <!-- Counter Up -->
    <script src="static/vendor/jqvmap/js/jquery.vmap.min.js"></script>
    <script src="static/vendor/jqvmap/js/jquery.vmap.usa.js"></script>
    <script src="static/vendor/jquery.counterup/jquery.counterup.min.js"></script>


    <script src="static/jsa/dashboard/dashboard-1.js"></script>

</body>

</html>
