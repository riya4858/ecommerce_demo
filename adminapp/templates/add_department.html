{% extends 'adminbase.html' %}
{% block content %}

<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <a href="#" id="goBackButton" class="btn btn-light">
            <span class="fa fa-arrow-left"></span> 
        </a>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Manage Department</h4>
                    </div>
                    <div class="card-body">
                        <!-- Nav tabs -->
                        <div class="default-tab">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#home"><span class="fa fa-bars"></span> Department list</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#profile"><span class="fa fa-plus"></span> Add Department</a>
                                </li>
                            </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="home" role="tabpanel">
                                <div class="pt-4">
                                    <div class="table-responsive">
                                        <table class="table table-bordered verticle-middle table-responsive-sm">
                                            <thead class="thead-dark">
                                                <tr style="color:black">
                                                    <th>Department name</th>
                                                    <th>Description</th>
                                                    <th style="text-align:center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for i in dep %}
                                                <tr>
                                                    <td>{{i.dept_name}}</td>
                                                    <td>{{i.dept_desc}}</td>
                                                    <td style="text-align:center">
                                                    <span>
                                                        <a href="{% url 'edit_dept' i.id %}" class="mr-4" 
                                                            data-placement="top" title="Edit"><i
                                                                class="fa fa-pencil color-muted"></i> </a>
                                                        <a href="{% url 'delete_dept' i.id %}" data-toggle="tooltip"
                                                            data-placement="top" title="Close"><i
                                                                class="fa fa-close color-danger"></i></a>
                                                    </span></td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile">
                            <div class="pt-4">
                                <form action="{% url 'add_department' %}" method="POST" autocomplete="off">
                                {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label style="color:black">Department Name</label>
                                            <input type="text" name="dept_name" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label style="color:black">Department Description</label>
                                            <textarea name="dept_desc" class="form-control" ></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Department</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    

{% endblock %}
